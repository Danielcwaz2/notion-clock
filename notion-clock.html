<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Clock Test</title></head>
  <body style="font:700 64px/1.1 -apple-system,Segoe UI,Roboto,Helvetica,Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0;">
    <div id="clk">--:--:--</div>
    <script>
      function tick(){
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone; // system TZ
        const now = new Date();
        const s = now.toLocaleTimeString('en-US', { hour12:false, hour:'2-digit', minute:'2-digit', second:'2-digit', timeZone: tz });
        document.getElementById('clk').textContent = s;
      }
      tick(); setInterval(tick, 500);
    </script>
  </body>
</html>
